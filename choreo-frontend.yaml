name: webgenie-frontend
type: web-application
version: 1.0.0

build:
  baseImage: node:20-alpine
  commands:
    - npm install
    - npm run build
  artificats:
    - build

deploy:
  ingress:
    enabled: true
    type: Public

  container:
    startCommand: npx serve -s build -l 3000

  replicaCount: 1

