<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- CRITICAL for mobile responsiveness -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Theme colors -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

    <!-- ====================== -->
    <!--       SEO BASICS       -->
    <!-- ====================== -->
    <title>Webgenie | Benchmarking Platform built upon BEELINE</title>

    <meta
      name="description"
      content="Webgenie is a Gene Regulatory Network (GRN) benchmarking platform built upon BEELINE. Run, compare, and evaluate GRN algorithms with interactive visualizations and performance metrics."
    />

    <meta
      name="keywords"
      content="Webgenie, BEELINE, GRN, gene regulatory networks, benchmarking, bioinformatics, computational biology, scRNA-seq, algorithms, network inference"
    />

    <meta name="author" content="Ukandu Chimeremeze James" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://webgenie.io" />

    <!-- Allow search engine indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Sitemap (optional but recommended) -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />


    <!-- ====================== -->
    <!--        FAVICONS        -->
    <!-- ====================== -->

    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="icon" href="/logo.png" />

    <!-- SVG favicon for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/logo.png" />

    <!-- Apple touch icon (iPhone, iPad) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />

    <!-- Web manifest for PWA -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect commonly used CDN (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />


    <!-- ====================== -->
    <!--      SOCIAL META       -->
    <!-- ====================== -->

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Webgenie | GRN Benchmarking Platform" />
    <meta
      property="og:description"
      content="Benchmark and evaluate GRN algorithms using scRNA-seq datasets with Webgenie, built on the BEELINE framework."
    />
    <meta property="og:url" content="https://webgenie.io" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://webgenie.io/preview.png" />
    <meta property="og:site_name" content="Webgenie" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Webgenie | GRN Benchmarking Platform" />
    <meta
      name="twitter:description"
      content="Benchmark GRN inference algorithms with Webgenie â€” powered by BEELINE."
    />
    <meta name="twitter:image" content="https://webgenie.io/preview.png" />
  </head>

  <body class="min-h-screen w-full overflow-x-hidden antialiased">
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
